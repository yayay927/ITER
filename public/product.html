<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STYLiSH 2021</title>
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/header.css" rel="stylesheet" />
    <link href="./styles/footer.css" rel="stylesheet" />
    <link href="./styles/product.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="./"><img src="./images/logo.png" id="logo" /></a>
      <nav class="tags">
        <a href="./?tag=women" class="tag tag-women">女裝</a>
        <a href="./?tag=men" class="tag tag-men">男裝</a>
        <a href="./?tag=accessories" class="tag tag-accessories">配件</a>
      </nav>
      <input id="search" />
      <nav class="icons">
        <a href="./cart.html">
          <div class="icon-cart">
            <div class="count"></div>
          </div>
          <div class="mobile-text">購物車</div>
        </a>
        <a id="profile">
          <div class="icon-profile"></div>
          <div class="mobile-text">會員</div>
        </a>
      </nav>
    </header>
    <main>
      <div id="product">
        <img class="product__main-image" />
        <div class="product__detail">
          <div class="product__title"></div>
          <div class="product__id"></div>
          <div class="product__price"></div>
          <div class="product__variants">
            <div class="product__variant">
              <div class="product__variant-name">顏色｜</div>
              <div class="product__colors" id="colors"></div>
            </div>
            <div class="product__variant">
              <div class="product__variant-name">尺寸｜</div>
              <div class="product__sizes" id="sizes"></div>
            </div>
            <div class="product__variant">
              <div class="product__variant-name">數量｜</div>
              <div class="product__quantity">
                <button id="decrement">-</button>
                <div id="quantity"></div>
                <button id="increment">+</button>
              </div>
            </div>
          </div>
          <button id="add-to-cart">加入購物車</button>
          <div class="product__note"></div>
          <div class="product__texture"></div>
          <div class="product__description"></div>
          <div class="product__wash"></div>
          <div class="product__place"></div>
        </div>
        <div class="seperator">更多產品資訊</div>
        <div class="product__story"></div>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>關於 Stylish</li>
          <li>服務條款</li>
          <li>隱私政策</li>
          <li>聯絡我們</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <div class="links">
        <img src="./images/line.png" />
        <img src="./images/twitter.png" />
        <img src="./images/facebook.png" />
      </div>
      <div class="rights">© 2021. All rights reserved.</div>
    </footer>
    <script type="module" src="./src/product.js"></script>
  </body>
</html>
